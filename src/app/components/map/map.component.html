<div id="info-layer" >
  
  <!-- [ngClass]="{'hide-element':hideInfoLayer}" -->

  <div class="close-info-layer">
    <i class="fa fa-times" aria-hidden="true" (click)="closeInfoLayer()"></i>
  </div>

  <div id="data-info-layer"></div>
  
  
</div>

<div id="info-map" >
  
  <!-- [ngClass]="{'hide-element':hideInfoLayer}" -->

  

  <div style="display: none;" id="data-info-map" *ngIf="initTop">
    initTop: {{initTop}}<br>
    initLeft: {{initLeft}}<br>
    actTop: {{actTop}}<br>
    actLeft: {{actLeft}}<br>
    initialZoom: {{initialZoom}}<br>
    zoom act: {{lastZoom}}<br>
    zoom scaleDiff: {{scaleDiff}}<br>
  </div>
  
  
</div>

<div id="icon-search-map" class="leaflet-bar leaflet-control" *ngIf="searchControlActive">
  <a href="javascript:void(0)" (click)="toggleModalSearchActive()">
    <i class="fa fa-search" aria-hidden="true" title="search-map"></i>
</a>
</div>

<div id="search-box" class="notification pos-top pos-right search-box bg--white border--bottom" data-animation="from-top" [ngClass]="{'notification--reveal':modalSearchActive}" 
        [ngClass]="{'notification--dismissed':false}">
            <form>
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8">
                        <input id="inputSearch" [(ngModel)]="inputSearch" type="search" name="query" placeholder="Type search query and hit enter" />
                    </div>
                </div>
                <!--end of row-->
            </form>
            <div class="notification-close-cross" (click)="toggleModalSearchActive()"></div>
        </div>

<div class="map-container">
  <div class="map-frame">
    <div id="map" leaflet [leafletOptions]="options" [leafletLayersControl]="layersControl"
      [leafletLayersControlOptions]="layersControlOptions" [leafletLayers]="layers"
      (leafletMapReady)="onMapReady($event)" (leafletMapZoomEnd)="onMapZoomEnd($event)" 
      (leafletMapMoveEnd)="onMapMoveEnd($event)"
      >
      
    
    </div>

  </div>
</div>

<leaflet-fullscreen-control [map]="map" [options]="fullscreenOptions" ></leaflet-fullscreen-control>
